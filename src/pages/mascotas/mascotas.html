<ion-header>
  <ion-navbar>
    <ion-title>Animales y Mascotas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "buscar()">
        <ion-icon name = "search" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only (click) = "favoritos()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #1051Ea">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let mascota of mascotas" col-6>
          <ion-card  style = "background-color: #FBBFCA" (click) = "verProducto(mascota)">
            <img *ngIf = "mascota.ad.hasOwnProperty('thumbnail')"
                  src = "https://img.segundamano.mx/cover/{{mascota.ad.thumbnail.path}}">
            <ion-card-content> 
                <h2 *ngIf = "mascota.ad.hasOwnProperty('list_price')">
                    {{mascota.ad.list_price.label}}
                  </h2>
                  <h2 *ngIf = "mascota.ad.hasOwnProperty('locations')">
                    {{mascota.ad.locations[0].locations[0].label}}, {{mascota.ad.locations[0].label}}
                  </h2>
                  <h2 *ngIf = "mascota.ad.hasOwnProperty('list_time')">
                    {{mascota.ad.list_time.label}}
                  </h2>
            </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
