<ion-header>
  <ion-navbar>
    <ion-title>¿Qué deseas buscar?</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding style = "background-color: #1051Ea">
  

<ion-list>
  <ion-item *ngFor = "let empleo of items">
    <ion-thumbnail item-start>
      <img *ngIf = "empleo.ad.hasOwnProperty('thumbnail')"
            src = "https://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
    </ion-thumbnail>
    <h2 *ngIf = "empleo.ad.hasOwnProperty('subject')">{{empleo.ad.subject}}</h2>
    <p *ngIf = "empleo.ad.hasOwnProperty('list_price')">{{empleo.ad.list_price.label}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>

</ion-content>
