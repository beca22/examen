<ion-header>
  <ion-navbar>
    <ion-title>M치s Infromaci칩n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #1051Ea">
  <ion-card>
    <ion-slides pager>
      <ion-slide *ngFor  ="let img of imgs">
        <img src = "https://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card>
    <ion-item>
      {{empleo.ad.subject}}
      <ion-icon *ngIf = "!fav.existe(empleo)" name = "heart" item-end (click) = "favoritos(empleo)"></ion-icon>
      <ion-icon *ngIf = "fav.existe(empleo)" name = "heart" color = "danger" (click) = "remove(empleo)" item-end ></ion-icon>
    </ion-item>
    <ion-item>
      <h2 *ngIf = "empleo.ad.hasOwnProperty('list_price')">
        {{empleo.ad.list_price.label}}
      </h2>
      <ion-icon name = "share" item-end></ion-icon>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Descrpci칩n
    </ion-card-header>
    <ion-card-content>
      {{empleo.ad.body}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src = "..assets/imgs/descarga.png">
      </ion-avatar>
      <h2 *ngIf = "empleo.ad.hasOwnProperty('user')">
      </h2>
      <p *ngIf = "empleo.ad.hasOwnProperty('user')">
        {{empleo.ad.user.account.since}}
      </p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Caracteristicas
    </ion-card-header>
    <ion-card-header *ngIf = "empleo.ad.hasOwnProperty('locations')">
      Ubicaci칩n: {{empleo.ad.locations[0].locations[0].locations[0].label}}
    </ion-card-header>
  </ion-card>
</ion-content>
